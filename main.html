<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ID Selectors Styling</title>
  <style>
    #yellow {
      background-color: yellow;
      border: 1px solid green;
    }
    #red {
      background-color: red;
      border: 1px solid black;
    }
    #green {
      background-color: green;
      border: 1px solid yellow;
    }
  </style>
</head>
<body>
  <p id="yellow">This is Yellow Paragraph</p>
  <p id="red">This is Red Paragraph</p>
  <p id="green">This is Green Paragraph</p>
</body>
</html>
